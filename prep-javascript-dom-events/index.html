<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events</title>
</head>

<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    document.addEventListener('DOMContentLoaded', domContent);

    function domContent() {
      console.log('content loaded!');
    }

    window.window.addEventListener('mousemove', movingMouse);

    function movingMouse() {
      console.log('mouse is moving');
    }

    var $helloWorld = document.querySelector('.hello-world-btn');
    $helloWorld.addEventListener('click', buttonClick);

    function buttonClick() {
      console.log('hello world!');
    }
  </script>
</body>

</html>
